name: Basic Linux
version: 0.0.31
options:
  blueprintoptionsgitsync: true
  blueprintOptionGitDelete: false
inputs: {}
resources:
  webserver:
    type: Cloud.vSphere.Machine
    metadata:
      layoutPosition:
      - 0
      - 0
    properties:
      name: webserver
      image: Ubuntu20c
      flavor: 1vCPU-2GB
      count: 3
      storage:
        constraints:
        - tag: vik.stor:raid1
      networks:
      - network: ${resource.webnet.id}
      assignment: static
      cloudConfig:
        users:
        - name: vmadmin
          plain_text_password: VMare1!
          ssh-authorized-keys:
          - ssh-rsa 
            saaron@Galactapus-III.local
          - ssh-rsa 
          sudo:
          - ALL=(ALL) NOPASSWD:ALL
          groups: sudo
          shell: /bin/bash
        runcmd:
        - sed -i -e '/^#PermitRootLogin/s/^.*$/PermitRootLogin yes/' /etc/ssh/sshd_config
        - sed -i -e '/^PasswordAuthentication/s/^.*$/PasswordAuthentication yes/'
          /etc/ssh/sshd_config
        - - sh
          - -c
          - echo "Hello World " >> /home/vmadmin/hello.txt && date >> /home/vmadmin/hello.txt
  webnet:
    type: Cloud.vSphere.Network
    metadata:
      layoutPosition:
      - 1
      - 0
    properties:
      name: webnet
      networkType: existing
      constraints:
      - tag: vik.net:web
