name: Basic Linux
version: 0.0.38
inputs: {}
resources:
  webserver:
    type: Cloud.Machine
    metadata:
      layoutPosition:
      - 1
      - 1
    properties:
      name: webserver
      image: Ubuntu16c
      flavor: 1vCPU-2GB
      storage:
        constraints:
        - tag: vik.stor:raid1
      networks:
      - network: ${resource.webnet.id}
      assignment: static
      cloudConfig: "#cloud-config\nruncmd:\n  - echo $(date) ' hello world!' >> /home/vmadmin/hello.txt\n\
        \  - echo 'Cloud-init is done!' >> /tmp/finished.txt\n"
  webnet:
    type: Cloud.NSX.Network
    metadata:
      layoutPosition:
      - 2
      - 0
    properties:
      networkType: existing
      constraints:
      - tag: vik.net:web
